<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Letter Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .generator-container {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            max-width: 95%;
            width: 800px; 
            text-align: center;
        }
        .letter-tile {
            font-size: 2.5rem; /* Large font for projection */
            font-weight: 900;
            color: #1f2937;
            background-color: #fcd34d; /* Amber-400 */
            width: 75px;
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.75rem;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            user-select: none;
            border: 4px solid #b45309; /* Amber-700 */
        }
        .new-letters-btn {
            background-color: #3b82f6; /* Blue-500 */
            transition: background-color 0.2s, transform 0.1s;
        }
        .new-letters-btn:hover {
            background-color: #2563eb; /* Blue-600 */
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .letter-tile {
                width: 55px;
                height: 55px;
                font-size: 1.8rem;
                margin: 4px;
            }
            .generator-container {
                padding: 1.5rem;
            }
        }
    </style>
    <script>
        let gameLetters = [];
        
        // Configuration
        const CONSONANTS = "BCDFGHJKLMNPQRSTVWXYZ";
        const VOWELS = "AEIOU";
        const TOTAL_LETTERS = 10;
        const GUARANTEED_VOWELS = 3;

        /**
         * Utility to pick a random character from a string.
         * @param {string} str The string to pick from.
         * @returns {string} The randomly selected character.
         */
        function getRandomChar(str) {
            return str[Math.floor(Math.random() * str.length)];
        }

        /**
         * Generates ten random letters, guaranteeing at least three vowels.
         */
        function generateGameLetters() {
            gameLetters = [];
            
            // 1. Add guaranteed vowels
            for (let i = 0; i < GUARANTEED_VOWELS; i++) {
                gameLetters.push(getRandomChar(VOWELS));
            }

            // 2. Add remaining letters (prioritize consonants slightly)
            for (let i = GUARANTEED_VOWELS; i < TOTAL_LETTERS; i++) {
                if (Math.random() < 0.35) { // 35% chance of being a vowel for the remaining letters
                    gameLetters.push(getRandomChar(VOWELS));
                } else {
                    gameLetters.push(getRandomChar(CONSONANTS));
                }
            }

            // Shuffle the letters to make them random
            for (let i = gameLetters.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gameLetters[i], gameLetters[j]] = [gameLetters[j], gameLetters[i]];
            }

            renderGameLetters();
        }

        /**
         * Renders the letter tiles to the UI.
         */
        function renderGameLetters() {
            const lettersDiv = document.getElementById('game-letters');
            lettersDiv.innerHTML = '';
            gameLetters.forEach(letter => {
                const tile = document.createElement('div');
                tile.className = 'letter-tile';
                tile.textContent = letter;
                lettersDiv.appendChild(tile);
            });
        }

        /**
         * Initializes the generator when the page loads.
         */
        window.onload = () => {
            generateGameLetters();
            document.getElementById('generate-letters-btn').onclick = generateGameLetters;
        };
    </script>
</head>
<body class="p-4 sm:p-8">

    <div class="generator-container">
        <h1 class="text-4xl font-black text-center text-gray-800 mb-4">
            Word Blitz Letter Board
        </h1>
        <p class="text-center text-xl text-gray-600 mb-8">
            Find the longest and most words using these 10 letters!
        </p>
        
        <!-- Game Letters -->
        <div id="game-letters" class="flex justify-center flex-wrap gap-2 mb-10">
            <!-- Letter tiles will be rendered here -->
        </div>

        <!-- Actions -->
        <button 
            id="generate-letters-btn" 
            class="new-letters-btn w-full sm:w-1/2 px-8 py-4 text-white font-extrabold text-xl uppercase rounded-xl shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-300"
        >
            Generate New Letters
        </button>
        
    </div>

</body>
</html>
